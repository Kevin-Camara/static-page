<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Part√≠culas 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        #canvas {
            flex: 1;
            display: block;
            cursor: crosshair;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 50px;
            display: flex;
            gap: 20px;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .color-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid white;
            padding: 0;
            transition: all 0.3s ease;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .info {
            position: fixed;
            top: 120px;
            right: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            color: white;
            font-size: 0.9em;
            max-width: 250px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .info p {
            line-height: 1.6;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header>
        <h1>üåå Visualizador de Part√≠culas 3D</h1>
        <p class="subtitle">Mova o mouse e clique para interagir</p>
    </header>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <button class="color-btn" style="background: #ff6b6b;" data-color="#ff6b6b"></button>
        <button class="color-btn" style="background: #4ecdc4;" data-color="#4ecdc4"></button>
        <button class="color-btn" style="background: #ffe66d;" data-color="#ffe66d"></button>
        <button class="color-btn" style="background: #a8e6cf;" data-color="#a8e6cf"></button>
        <button id="resetBtn">Resetar</button>
    </div>

    <div class="info">
        <h3>Como usar:</h3>
        <p>‚Ä¢ Mova o mouse para atrair part√≠culas<br>
        ‚Ä¢ Clique para criar explos√µes<br>
        ‚Ä¢ Escolha cores diferentes<br>
        ‚Ä¢ Pressione Resetar para recome√ßar</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let currentColor = '#4ecdc4';
        let mouse = {
            x: canvas.width / 2,
            y: canvas.height / 2
        };

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 6 - 3;
                this.speedY = Math.random() * 6 - 3;
                this.color = color;
                this.life = 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 150) {
                    const force = (150 - distance) / 150;
                    this.speedX += (dx / distance) * force * 0.5;
                    this.speedY += (dy / distance) * force * 0.5;
                }
                
                this.speedX *= 0.98;
                this.speedY *= 0.98;
                
                this.life -= 0.005;
                if (this.size > 0.2) this.size -= 0.05;
            }

            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                particles.push(new Particle(x, y, currentColor));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            if (particles.length < 200) {
                particles.push(new Particle(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    currentColor
                ));
            }

            requestAnimationFrame(animate);
        }

        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        canvas.addEventListener('click', (e) => {
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(e.clientX, e.clientY, currentColor));
            }
        });

        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentColor = btn.dataset.color;
            });
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            init();
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        init();
        animate();
    </script>
</body>
</html>
