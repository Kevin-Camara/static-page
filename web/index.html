<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goku Kamehameha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }

        .top-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(45deg, #6B00FF, #8C00FF);
            color: white;
            border: 4px solid #000;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 6px 0 #4B00CC, 0 10px 20px rgba(0,0,0,0.3);
            transition: all 0.1s;
            z-index: 100;
            text-decoration: none;
            display: inline-block;
        }

        .top-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #4B00CC, 0 12px 25px rgba(0,0,0,0.4);
        }

        .top-button:active {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #4B00CC, 0 5px 10px rgba(0,0,0,0.3);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .goku {
            position: absolute;
            left: 20%;
            width: 180px;
            height: 240px;
            z-index: 2;
        }

        .body {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .head {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 75px;
            background: linear-gradient(135deg, #ffd1a3 0%, #ffb87a 100%);
            border-radius: 50% 50% 48% 48%;
            border: 4px solid #000;
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1);
        }

        .hair {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 85px;
            height: 50px;
            background: #000;
            border-radius: 50% 50% 0 0;
            border: 4px solid #000;
        }

        .hair::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 5px;
            width: 28px;
            height: 40px;
            background: #000;
            border-radius: 60% 40% 50% 50%;
            transform: rotate(-25deg);
            box-shadow: -2px -2px 0 #000;
        }

        .hair::after {
            content: '';
            position: absolute;
            top: -15px;
            right: 5px;
            width: 28px;
            height: 40px;
            background: #000;
            border-radius: 40% 60% 50% 50%;
            transform: rotate(25deg);
            box-shadow: 2px -2px 0 #000;
        }

        .hair-spike {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 35px;
            background: #000;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .eyes {
            position: absolute;
            top: 32px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .eye {
            width: 14px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            border: 3px solid #000;
            position: relative;
        }

        .eye::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 3px;
            width: 6px;
            height: 8px;
            background: #000;
            border-radius: 50%;
        }

        .mouth {
            position: absolute;
            top: 52px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 8px;
            border: 3px solid #000;
            border-top: none;
            border-radius: 0 0 50% 50%;
        }

        .torso {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 70px;
            background: linear-gradient(180deg, #FF7A00 0%, #FF6B00 50%, #FF5500 100%);
            border: 4px solid #000;
            border-radius: 12px 12px 0 0;
            box-shadow: inset 0 5px 15px rgba(255,255,255,0.3);
        }

        .belt {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 12px;
            background: #1a4d8f;
            border-top: 3px solid #000;
        }

        .belt::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 18px;
            height: 18px;
            background: #FFD700;
            border: 3px solid #000;
            border-radius: 50%;
        }

        .arms {
            position: absolute;
            top: 85px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            display: flex;
            justify-content: space-between;
        }

        .arm {
            width: 24px;
            height: 70px;
            background: linear-gradient(180deg, #ffd1a3 0%, #ffb87a 100%);
            border: 4px solid #000;
            border-radius: 12px;
            box-shadow: inset -2px 0 5px rgba(0,0,0,0.2);
        }

        .arm.left {
            transform: rotate(-50deg);
            transform-origin: top center;
        }

        .arm.right {
            transform: rotate(50deg);
            transform-origin: top center;
        }

        .goku.charging .arm {
            background: linear-gradient(180deg, #ffeb3b 0%, #ffd700 100%);
            box-shadow: 0 0 25px #ffeb3b, 0 0 50px #ffd700;
            animation: armGlow 0.3s infinite alternate;
        }

        @keyframes armGlow {
            from { filter: brightness(1); }
            to { filter: brightness(1.3); }
        }

        .legs {
            position: absolute;
            top: 145px;
            left: 50%;
            transform: translateX(-50%);
            width: 65px;
            display: flex;
            justify-content: space-around;
        }

        .leg {
            width: 26px;
            height: 80px;
            background: linear-gradient(180deg, #0066CC 0%, #0052a3 100%);
            border: 4px solid #000;
            border-radius: 8px;
            box-shadow: inset -3px 0 8px rgba(0,0,0,0.3);
        }

        .boot {
            position: absolute;
            bottom: -12px;
            left: -2px;
            right: -2px;
            height: 18px;
            background: #FFD700;
            border: 4px solid #000;
            border-radius: 0 0 8px 8px;
        }

        .kamehameha {
            position: absolute;
            left: 25%;
            width: 0;
            height: 100px;
            background: linear-gradient(90deg, #00d4ff, #0095ff, #00d4ff);
            border-radius: 50px;
            opacity: 0;
            filter: blur(5px);
            box-shadow: 0 0 30px #00d4ff, 0 0 60px #0095ff;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .kamehameha.active {
            width: 70%;
            opacity: 1;
            animation: blast 0.5s ease-out;
        }

        @keyframes blast {
            0% { width: 0; opacity: 0; }
            50% { opacity: 1; }
            100% { width: 70%; }
        }

        .kamehameha.charging {
            width: 80px;
            opacity: 0.8;
            animation: charge 0.5s infinite alternate;
        }

        @keyframes charge {
            0% { 
                transform: scale(1);
                filter: blur(5px);
            }
            100% { 
                transform: scale(1.2);
                filter: blur(8px);
            }
        }

        .text {
            position: absolute;
            top: 30%;
            left: 15%;
            font-size: 48px;
            color: #fff;
            text-shadow: 3px 3px 0 #000, -3px -3px 0 #000, 3px -3px 0 #000, -3px 3px 0 #000;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s ease;
            z-index: 3;
        }

        .text.show {
            opacity: 1;
            transform: scale(1);
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        button {
            position: absolute;
            bottom: 50px;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #FF6B00, #FF8C00);
            color: white;
            border: 4px solid #000;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 8px 0 #CC5500, 0 12px 20px rgba(0,0,0,0.3);
            transition: all 0.1s;
            z-index: 10;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 0 #CC5500, 0 14px 25px rgba(0,0,0,0.4);
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #CC5500, 0 6px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <a href="galeria.html" class="top-button">ðŸŒŸ GALERIA</a>
    <div class="container">
        <div class="goku" id="goku">
            <div class="body">
                <div class="hair">
                    <div class="hair-spike"></div>
                </div>
                <div class="head">
                    <div class="eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
                <div class="arms">
                    <div class="arm left"></div>
                    <div class="arm right"></div>
                </div>
                <div class="torso">
                    <div class="belt"></div>
                </div>
                <div class="legs">
                    <div class="leg">
                        <div class="boot"></div>
                    </div>
                    <div class="leg">
                        <div class="boot"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="kamehameha" id="kamehameha"></div>
        <div class="text" id="text">KAMEHAMEHA!</div>
    </div>
    
    <button onclick="launchKamehameha()">LANÃ‡AR KAMEHAMEHA!</button>

    <script>
        function launchKamehameha() {
            const goku = document.getElementById('goku');
            const kamehameha = document.getElementById('kamehameha');
            const text = document.getElementById('text');
            
            // Reset
            goku.classList.remove('charging');
            kamehameha.classList.remove('active', 'charging');
            text.classList.remove('show');
            
            // Charge
            setTimeout(() => {
                goku.classList.add('charging');
                kamehameha.classList.add('charging');
            }, 100);
            
            // Launch
            setTimeout(() => {
                goku.classList.remove('charging');
                kamehameha.classList.remove('charging');
                kamehameha.classList.add('active');
                text.classList.add('show');
            }, 1500);
            
            // Reset after animation
            setTimeout(() => {
                kamehameha.classList.remove('active');
                text.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
